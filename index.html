<!-- A simple UI app -->
<html>
<head>
    <title>UI App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   
    <div class="container">
        <h2 class="heading">A simple test UI App</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="glyphicon glyphicon-list-alt"></span>
                            <span>List of items</span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>Description</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                                <th>Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Item 1</td>
                                                <td>Description 1</td>
                                                <td>$1.00</td>
                                                <td>1</td>
                                                <td>$1.00</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Item 2</td>
                                                <td>Description 2</td>
                                                <td>$2.00</td>
                                                <td>2</td>
                                                <td>$4.00</td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td>Item 3</td>
                                                <td>Description 3</td>
                                                <td>$3.00</td>
                                                <td>3</td>
                                                <td>$9.00</td>
                                            </tr>
                                            <tr>
                                                <td>4</td>
                                                <td>Item 4</td>
                                                <td>Description 4</td>
                                                <td>$4.00</td>
                                                <td>4</td>
                                                <td>$16.00</td>
                                            </tr>

                                            <tr>
                                                <td colspan="5" class="text-right">Total</td>
                                                <td>$30.00</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
